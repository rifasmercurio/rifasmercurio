<ion-content class="auth-page">
    <div class="login-content">
  
      <!-- Logo -->
      <div padding text-center>
        <div class="logo"></div>
      </div>
  
      <!-- Login form -->
      <form class="list-form">
          <ion-item>
              <ion-label floating>
                <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                Correo electr√≥nico
              </ion-label>
              <ion-input type="email" [(ngModel)]=authData.email [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label floating>
                <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                Clave
              </ion-label>
              <ion-input type="password" [(ngModel)]=authData.password [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
          </form>
  
      <div margin-top>
        <button ion-button block color="dark" tappable (click)="register(authData)">
          Registrarse
        </button>
  
        <p text-center ion-text color="secondary">O registrate con:</p>
  
        <ion-grid>
            <ion-row>
              <ion-col align-self-center text-center>
                <button ion-button icon-only class="btn-google">
                  <ion-icon name="logo-google"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </div>
  
    </div>
  </ion-content>
