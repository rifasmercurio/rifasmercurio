<!-- -->
<h1 *ngIf="auth.user | async">Welcome {{ (auth.user | async)?.email }}!</h1>

<div *ngIf="!(auth.user | async)">
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo electrónico
        </ion-label>
        <ion-input type="email" [(ngModel)]=authData.email [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Clave
        </ion-label>
        <ion-input type="password" [(ngModel)]=authData.password [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
      <strong>¿Olvidaste tu clave?</strong>
    </p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login(authData)">
        <ion-icon name="log-in"></ion-icon>
        Autenticar
      </button>

      <p text-center ion-text color="secondary">O autenticate con:</p>

      <ion-grid>
        <ion-row>
          <ion-col align-self-center text-center>
            <button ion-button icon-only class="btn-google">
              <ion-icon name="logo-google"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">¿Eres nuevo?
        <strong>Registrate</strong>
      </span>
    </div>

  </div>
</ion-content>
</div>
